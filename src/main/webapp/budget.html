<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Google Visualization API Sample</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['annotatedtimeline']});
    function drawVisualization() {
      var data = new google.visualization.DataTable();
      data.addColumn('date', 'Дата');
      data.addColumn('number', 'Склад, остаток в себестоимости (грн)');
      data.addColumn('string', 'title1');
      data.addColumn('string', 'text1');
      data.addColumn('number', 'Склад, остаток в ценах продаж (грн)');
      data.addColumn('string', 'title1');
      data.addColumn('string', 'text1');
      data.addColumn('number', 'Продажи, грн');
      data.addColumn('number', 'Валовая прибыль, грн');
      data.addRows(6);
      data.setValue(0, 0, new Date(2008, 1 ,1));
      data.setValue(0, 1, 7000);
      data.setValue(0, 4, 8000);
      data.setValue(0, 7, 1200);
      data.setValue(0, 8, 200);
      data.setValue(1, 0, new Date(2008, 1 ,2));
      data.setValue(1, 1, 6500);
      data.setValue(1, 4, 7000);
      data.setValue(1, 7, 1500);
      data.setValue(1, 8, 280);
      data.setValue(2, 0, new Date(2008, 1 ,3));
      data.setValue(2, 1, 6000);
      data.setValue(2, 4, 6500);
      data.setValue(2, 7, 600);
      data.setValue(2, 8, 100);
      data.setValue(3, 0, new Date(2008, 1 ,4));
      data.setValue(3, 1, 5500);
      data.setValue(3, 4, 6000);
      data.setValue(3, 7, 2000);
      data.setValue(3, 8, 320);
      data.setValue(3, 5, 'Поставка');
      data.setValue(3, 6, 'Поставщик Пупкин');
      data.setValue(4, 0, new Date(2008, 1 ,5));
      data.setValue(4, 1, 9000);
      data.setValue(4, 4, 10000);
      data.setValue(4, 7, 1800);
      data.setValue(4, 8, 300);
      data.setValue(5, 0, new Date(2008, 1 ,6));
      data.setValue(5, 1, 8000);
      data.setValue(5, 4, 8500);
      data.setValue(5, 7, 1500);
      data.setValue(5, 8, 280);
       
      var annotatedtimeline = new google.visualization.AnnotatedTimeLine(
          document.getElementById('visualization'));
      annotatedtimeline.draw(data, {'displayAnnotations': true, 'displayExactValues': true, 'legendPosition' : 'newRow'});
    }
    
    google.setOnLoadCallback(drawVisualization);
  </script>
</head>
<body style="font-family: Arial;border: 0 none;">
<div id="visualization" style="width: 800px; height: 400px;"></div>
</body>
</html>
